spring.application.name=hive

# Db configurqtion PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/hive_db
spring.datasource.username=hive_user
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration JPA/Hibernate
spring.jpa.database=POSTGRESQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Optional : Show SQL requests generated by Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Optional : application port
# server.port=8080